<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator wykresu</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <h2>Jaki wykres chcesz teraz wygenerować?</h2>
        <div>
            <button class="btn btn-blue" onclick="changeChartType('linear')">Funkcji liniowej</button> <!-- Prosta -->
            <button class="btn btn-blue" onclick="changeChartType('quadratic')">Funkcji kwadratowej</button> <!-- Parabola -->
            <button class="btn btn-blue" onclick="changeChartType('hyperbole')">Funkcji homograficznej</button> <!-- Hiperbola -->
            <button class="btn btn-blue" onclick="changeChartType('logarithmic')">Funkcji logarytmicznej</button>
            <button class="btn btn-blue" onclick="changeChartType('exponential')">Funkcji wykładniczej</button>
        </div>
    </div>
</body>
</html>
